<!DOCTYPE html>
<html lang="en" data-ng-app="myApp" data-ng-controller="AppCtrl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="bower_components/jseto-bootstrap-datepicker/css/datepicker.css"/>
	<link rel="stylesheet" href="../styles/tooltip.css"/>

	<script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/jseto-bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
	<script src="bower_components/jseto-bootstrap-datepicker/js/locales/bootstrap-datepicker.ca.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/peerjs/peer.js"></script>

	<script src="../utils/locale.js"></script>
	<script src="../utils/dateConverter.js"></script>
	<script src="../utils/conferenceRoom.js"></script>
	<script src="../utils/sprintf.js"></script>
	<script src="../utils/email-validator.js"></script>
	<script src="../jsWidgets/missmatch.js"></script>
	<script src="../jsWidgets/loadingWidget.js"></script>
	<script src="../jsWidgets/validateTooltip.js"></script>
	<script src="../jsWidgets/btnUpload.js"></script>
	<script src="../jsWidgets/scrollList.js"></script>
	<script src="../jsWidgets/lookup.js"></script>
	<script src="../jsWidgets/datepicker.js"></script>
	<script src="../jsWidgets/pagination.js"></script>
	<script src="../jsWidgets/input.js"></script>
	<script src="../jsWidgets/select.js"></script>
	<script src="../jsWidgets/jsWidgets.js"></script>
 
	<script src="app.js"></script>
</head>
<body>
<div ng-view>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-4">
	<h1>Demo app</h1>
		<form class="center" name="signupForm" novalidate>
			<div class="input-group margin-vertical-10">
				<span class="input-group-addon">
					<i class="glyphicon glyphicon-user"></i>
				</span>
				
				<input 
					type="text"
					class="form-control" 
					placeholder="user name" 
					data-ng-model="user.username"
					data-ng-minlength=3
					data-ng-pattern="/^\s*\w*\s*$/"
					data-ng-pattern-error-message="only1word"
					tooltip-placement="bottom"
					data-jsw-validate-tooltip="{{ 'validationErrors' | loc }}" 
					required>
			</div>

 			<input 
				class="jsw-input  tooltip-danger"
				type="text" 
				placeholder="retype user name"
				ng-model="retype"
				icon="glyphicon glyphicon-user"
				tooltip-placement="bottom"
				jsw-missmatch="user.username"
				validation-errors="{{ 'validationErrors' | loc }}" 
				required>

			<input 
				class="jsw-input  tooltip-danger"
				type="email" 
				placeholder="email"
				ng-model="user.email"
				label="test label"
				icon="glyphicon glyphicon-envelope"
				tooltip-placement="bottom"
				validation-errors="{{ 'validationErrors' | loc }}" 
				required>
		</form>

		<div class="alert alert-danger margin-vertical-10"
			data-ng-show="signupForm.$invalid">
			<p>form not validated</p>
		</div>


	<h2 class=" margin-top-30">WebRTC</h2>
	<video ng-src="{{localStream}}" autoplay></video>
	<video ng-src="{{remoteStream}}" autoplay></video>

	<button ng-click="doCall()">Call</button>
	<button ng-click="testVideoCall()">Test Video Call</button>

	<br>
<!-- 		<p>Button upload</p>
<input type="file" 
	jsw-btn-upload="onUploaded" 
	data-post-data="postdata" 
	data-ng-model="model.picture" >
 -->
<!-- Single button -->
<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
    Action <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li><a href="#">Action</a></li>
    <li><a href="#">Another action</a></li>
    <li><a href="#">Something else here</a></li>
    <li class="divider"></li>
    <li><a href="#">Separated link</a></li>
  </ul>
</div>
 	<p>Datepicker</p>
	<input data-jsw-datepicker="dd/MM/yyyy" 
		type="text" class="form-control"
		placeholder="born date" 
		data-ng-model="model.born_date">
	<br>
	
	<p>jswInput</p>
	<input class="jsw-input"
		ng-model="matchModel.name" 
		placeholder="test placeholder"
		label="test label"
		icon="glyphicon glyphicon-star"
		required
	>
	<br>

	<p>Lookup</p>
	<div jsw-lookup="['pep','marxc','john','margxc','joghn','marxgdc','jodhn','matyrxc','johtn']"
		ng-focus="lookupFocus('matchModel.team1.player1')"
		class="input-group-sm"
		render="renderElement"
		max-elements="4"
		find-data="findData"
		more-data="selectMoreData"
		less-data="selectLessData"
		ng-model="model" 
		icon="glyphicon glyphicon-search"
		placeholder="placeholder"
		required
		>						
	</div>
	<br>

	<p>Pagination</p>
	<ng-include src="'selectWithPagination.html'"></ng-include>

	<p>Select</p>
	<select class="jsw-select" 
		ng-model="sets"
		placeholder="placeholder"
		options="['4','6','8']"
		default-option="4"
		label="Label"
		>
	</select>
	</div>
  </div>
  <div class="col-md-7"></div>
</div>
</body>
</html>
