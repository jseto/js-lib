<ul class="list-group pop-up"
	style="cursor: pointer;">
	
	<a class="list-group-item list-group-item-xs list-group-item-center"
		data-ng-hide="null && disableUp"
		data-ng-click="listUp()">
		<i class="glyphicon glyphicon-chevron-up"></i>
	</a>

	<a class="list-group-item list-group-item-xs"
		data-ng-repeat="element in elements"
		data-ng-click="selectElement(element)">
		{{renderAs( element )}}
	</a>

	<a class="list-group-item list-group-item-xs"
		data-ng-repeat="item in dummyItems"
		>
		&nbsp;
	</a>

	<a class="list-group-item list-group-item-xs list-group-item-center"
		data-ng-hide="null && disableDown"
		data-ng-click="listDown()"
		>
		<i class="glyphicon glyphicon-chevron-down"></i>
	</a>
</ul>
